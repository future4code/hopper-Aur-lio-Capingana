   <div class="cadastro">
       
    <form action="mailto:aurelio.capingana01@gmail.com" method="post" id="bcontato">
        
        <h1>Formulário de Contato</h1>
     
    <fieldset id="usuario">
     <legend>Identificação do Usuário</legend>
         <p>
             <label for="bNome">Nome: <input type="text" name="aNome" id="bNome" placeholder="seu nome completo" size="20" maxlength="30"> </label>
         </p>
         <p>
             <label for="bEmail">E-mail: <input type="email" name="aEmail" id="bEmail" size="20" maxlength="40" placeholder="Digite o seu E-mail"> </label>
         </p>
         <p>
             <label for="bCpf">CPF:</label><input type="number" name="aCpf" id="bCpf" placeholder="digite aqui seu CPF">
         </p>
         <fieldset id="sexo">
             <legend>Sexo:</legend>
                  <label for="bMasc"><input type="radio" name="aSexo" id="bMasc">Masculino</input></label> <br>
                  <label for="bFemi"><input type="radio" name="aSexo" id="bFemi">Feminino</input></label>
         </fieldset>
         <p>
             <label for="bnasc">Data de Nascimento: <input type="date" name="aNasc" id="bNasc"></label>
         </p>
    </fieldset>
    
    <fieldset id="endereco">
     <legend>Endereço do Usuário</legend>
         <p>
             <label for="bRua">Logradouro: <input type="text" name="aRua" id="bRua" size="13" maxlength="40" placeholder="Av, Rua, Trav "></label>
          </p>
         <p>
             <label for="bNum">Número: <input type="number" name="aNum" id="bNum" min="0" max="99999"></label>
         </p>
         <p>
             <label for="bEst">Estado:</label>
             <select name="aEst" id="bEst">
                 <optgroup label="Região Sul">
                     <option selected value="RS">Rio Grande do Sul</option>
                     <option value="PR">Parana</option>
                     <option value="SC">Santa Catarina</option>
                 </optgroup>
                 <optgroup label="Reigãio Sudeste">
                     <option value="SP">São Paulo</option>
                     <option value="RJ">Rio de Janeiro</option>
                     <option value="MG">Minas Gerais</option>
                 </optgroup>
             </select>
         </p>
         <p>
             <label for="bCid">Cidade: <input type="text" name="aCid" id="bCid" maxlength="40" size="20" placeholder="Digite a sua Cidade">
             </label>
         </p>
    
    </fieldset>
    
    <fieldset id="mensagem">
     <legend>Mensagem do Usuário</legend>
         <p>
             <label for="bUrg">Grau de Urgência: Min <input type="range" name="aUrg" id="bUrg" min="0" max="10" step="5">Max</label>
         </p>
         <p>
             <label for="bMsg">Mensagem: <textarea name="aMsg" id="bMsg" cols="30" rows="6" placeholder="Deixa aqui a sua Mensagem"></textarea></label>
         </p>
    </fieldset>
    
    <button>ENVIAR</button>
    </form>
